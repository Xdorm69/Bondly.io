{% extends 'dashbase.html' %} {% block title %}Dashboard{% endblock title %} {%
block body %}
<div class="flex flex-col gap-4">
  <div class="flex justify-between items-center">
    <h1 class="font-bold text-3xl text-blue-400">Welcome, {{name}}</h1>
    <a
      href="/logout"
      class="bg-red-500 hover:bg-red-700 shadow-md text-white font-bold py-2 px-4 rounded transition"
    >
      Logout
    </a>
  </div>

  <!-- Add your dashboard content here -->
  <div class="bg-white rounded-lg shadow-lg p-6 pb-12">
    <h2 class="text-3xl opacity-70 font-bold mb-4">Dashboard Overview</h2>
    <!-- IMAGE  -->
    <div class="w-full h-[300px] rounded-lg overflow-hidden">
      <img
        class="w-full h-full object-cover"
        src="https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="user-sky"
      />
    </div>
    <div class="mt-3">
      <div class="flex w-full items-center justify-between">
        <div>
          <div class="flex gap-4 items-center relative">
            <img
              class="w-24 h-24 rounded-full absolute -bottom-6 shadow-lg"
              src="/static/images/dashboard/profile.png"
              alt="profile-img"
            />
            <h1 class="ml-28 text-2xl font-semibold">{{name}}</h1>
          </div>
          <p class="ml-28 font-semibold opacity-50">
            Admin, you are logged in.
          </p>
        </div>
        <div class="flex gap-4 items-center">
          <a href="/dashboard/top-employees">
            <button
              class="p-2 px-4 rounded-md shadow bg-green-300 hover:bg-green-500 transition text-white font-bold"
            >
              Top Employees
            </button>
          </a>

          <a href="/dashboard/best-items">
            <button
              class="p-2 px-4 rounded-md shadow bg-blue-300 hover:bg-blue-500 transition text-white font-bold"
            >
              Best Items
            </button>
          </a>
        </div>
      </div>
    </div>

    <!-- HISTORY   -->
    <div class="mt-9">
      <h1 class="font-semibold text-3xl opacity-70">Performance ðŸ“Š</h1>
      <div class="mt-9 rounded-3xl overflow-hidden">
        <img
          class="w-full"
          src="https://cdn-media.screener.in/attachments/2020-11-11/1605068770-performance-chart.png"
          alt="performance-graph"
        />
      </div>
    </div>
    <!-- Add your dashboard widgets and content here -->
  </div>
</div>
{% endblock body %}
